{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">


  </head>
  <body>
    <div class="page-header">
        {% if user.is_authenticated %}
          <a href="{% url 'post_draft_list' %}" class="top-menu"><i class="fab fa-firstdraft fa-2x"></i></a>
          <a href="{% url 'post_new' %}" class="top-menu"><i class="fas fa-plus fa-2x" style=color: white;></i></a>

          <p class="top-menu"> Hello, {{ user.username }} <a href="{% url 'logout' %}">Log out</a></p>

        {% else %}
        <a href="{% url 'login' %}" class="top-menu"><i class="fas fa-sign-in-alt fa-2x"></i></a>

        {% endif %}
        <h1><a href="{% url "post_list" %}">JM CRUD</a></h1>
    </div>

  <div class="content container">
    <div class="row">
      <div class="col-md-8">
          {% block content %}
          {% endblock %}
    </div>
    </div>
  </div>
  </body>
</html>
